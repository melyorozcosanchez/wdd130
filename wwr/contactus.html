<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHITEWATER RAFTING | Family & friends rafting  | Contact us</title>
    <!--  External Stylesheets-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header-->
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.jpg" alt="Whitewater rafting Logo">
            </a>

            <nav>
                <a href="index.html"> Home </a>
                <a href="faq.html"> FAQ </a>
                <a href="site-plan-rafting.html"> Site Plan </a>
                <a href="contactus.html"> Contact us</a>
            </nav>
        </header>



        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/riverwide.jpg" alt="River wide with mountains">
            </div>

            <section id="hero-faq-msg">
                <h1 class="faq-title">Contact us</h1>
            </section>
        </div>
        

        <!-- Main with Frequently Asked Questions-->
        <main>
            <p class="contact-us-msg">Send a message with your doubts about the Rafting packages you want, and we will answer you soon!</p>
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="name">Name:</label>
                    <input type="text"  id="name" name="user_name" />
                  </li>

                  <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                  </li>

                  <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>

                  <li class="button">
                    <button type="submit">Send your message</button>
                  </li>
                  
                </ul>
              </form>
             </main>
        

         <!-- Footer-->
        <footer>
            <p>Whitewater Rafting &copy; 2023 - Melisa Orozco Sanchez</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>

            <div class="social">
                <!--  External links-->
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
